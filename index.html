<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Jamie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3561;
            --secondary: #5b7c99;
            --accent: #00d4ff;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
            --bg-dark: #1a1d2e;
            --bg-light: #f8f9fa;
            --message-sent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --message-received: #2d3561;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1d2e 0%, #2d3561 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shield-icon {
            color: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(180deg, rgba(26, 29, 46, 0.8) 0%, rgba(45, 53, 97, 0.8) 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.received .message-avatar {
            background: linear-gradient(135deg, #5b7c99 0%, #2d3561 100%);
        }

        .message-content {
            background: var(--message-received);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.sent .message-content {
            background: var(--message-sent);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            border-bottom-left-radius: 4px;
        }

        .message-text {
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            display: block;
        }

        /* Security Alerts */
        .security-alert {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--warning);
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            backdrop-filter: blur(10px);
            animation: alertPulse 0.5s ease;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .security-alert.safe {
            border-left-color: var(--success);
        }

        .security-alert.danger {
            border-left-color: var(--danger);
        }

        .security-alert-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .security-alert-body {
            font-size: 0.9rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        .scan-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .scan-badge.safe {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
        }

        .scan-badge.danger {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        /* File Preview */
        .file-preview {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 0.9rem;
            color: white;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Input Area */
        .chat-input-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 1.25rem;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .input-btn.send {
            background: linear-gradient(135deg, var(--accent) 0%, #0099cc 100%);
        }

        .input-btn.send:hover {
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .input-btn input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
            animation: messageSlide 0.3s ease;
        }

        .typing-indicator .message-content {
            background: var(--message-received);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Notification Toast */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }

        .custom-toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: toastSlide 0.3s ease;
        }

        @keyframes toastSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* API Setup Modal */
        .modal-content {
            background: var(--bg-dark);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: #00b8e6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 1.25rem;
            }

            .chat-messages {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

                        <label class="form-check-label" for="directMode">
                            <strong>‚ö†Ô∏è Direct API (CORS Issues)</strong><br>
                            <small>Use your own API key. May have CORS problems.</small>
                        </label>
                        <div class="mt-2" id="directOptions" style="display: none;">
                            <input type="text" class="form-control form-control-sm" id="apiKeyInput" placeholder="Enter VirusTotal API key">

                    <div class="alert alert-info" style="background: rgba(0, 212, 255, 0.1); border: 1px solid rgba(0, 212, 255, 0.3); color: white;">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modal option toggling
        document.addEventListener('DOMContentLoaded', function() {
            const serverlessRadio = document.getElementById('serverlessMode');
            const directRadio = document.getElementById('directMode');
            const serverlessOptions = document.getElementById('serverlessOptions');
            const directOptions = document.getElementById('directOptions');

            serverlessRadio.addEventListener('change', function() {
                if (this.checked) {
                    serverlessOptions.style.display = 'block';
                    directOptions.style.display = 'none';
                }
            });

            directRadio.addEventListener('change', function() {
                if (this.checked) {
                    serverlessOptions.style.display = 'none';
                    directOptions.style.display = 'block';
                }
            });
        });
    </script>
    <script>
        class SecureChat {
            constructor() {
                this.apiKey = localStorage.getItem('vt_api_key') || '';
                this.useServerless = localStorage.getItem('use_serverless') === 'true';
                this.serverlessProvider = localStorage.getItem('serverless_provider') || 'netlify';
                this.messages = [];
                this.init();
            }

            init() {
                // DOM Elements
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.fileInput = document.getElementById('fileInput');
                this.setupModal = new bootstrap.Modal(document.getElementById('setupModal'));

                // Event Listeners
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                document.getElementById('saveSetupBtn').addEventListener('click', () => this.saveSetup());
                document.getElementById('settingsBtn').addEventListener('click', () => this.setupModal.show());

                // Show setup modal if not configured
                if (!this.apiKey && !this.useServerless) {
                    setTimeout(() => this.setupModal.show(), 1000);
                }

                this.updateStatusDisplay();
            }

            updateStatusDisplay() {
                const statusText = document.getElementById('statusText');
                const statusIcon = document.getElementById('statusIcon');
                
                if (this.useServerless) {
                    statusText.textContent = 'API Scanning';
                    statusIcon.className = 'fas fa-shield-check';
                } else if (this.apiKey) {
                    statusText.textContent = 'API Scanning';
                    statusIcon.className = 'fas fa-shield-check';
                } else {
                    statusText.textContent = 'Not Configured';
                    statusIcon.className = 'fas fa-exclamation-triangle';
                }
            }

            saveSetup() {
                const mode = document.querySelector('input[name="scanMode"]:checked').value;
                
                if (mode === 'serverless') {
                    const provider = document.getElementById('providerSelect').value;
                    this.useServerless = true;
                    this.serverlessProvider = provider;
                    localStorage.setItem('use_serverless', 'true');
                    localStorage.setItem('serverless_provider', provider);
                    this.showToast(`Configured for ${provider.charAt(0).toUpperCase() + provider.slice(1)} Functions!`, 'success');
                } else {
                    const apiKey = document.getElementById('apiKeyInput').value.trim();
                    if (!apiKey) {
                        this.showToast('Please enter your VirusTotal API key', 'warning');
                        return;
                    }
                    this.apiKey = apiKey;
                    this.useServerless = false;
                    localStorage.setItem('vt_api_key', apiKey);
                    localStorage.setItem('use_serverless', 'false');
                    this.showToast('API key saved! Using direct API calls.', 'success');
                }

                this.updateStatusDisplay();
                this.setupModal.hide();
            }

            getEndpoint(type) {
                if (this.useServerless) {
                    const endpoints = {
                        netlify: {
                            scan: '/.netlify/functions/scan-file',
                            url: '/.netlify/functions/scan-url',
                            report: '/.netlify/functions/get-report'
                        },
                        vercel: {
                            scan: '/api/scan-file',
                            url: '/api/scan-url',
                            report: '/api/get-report'
                        },
                        cloudflare: {
                            scan: '/scan-file',
                            url: '/scan-url',
                            report: '/get-report'
                        }
                    };
                    return endpoints[this.serverlessProvider][type];
                } else {
                    // Direct VirusTotal API (will have CORS issues without proxy)
                    const base = 'https://www.virustotal.com/vtapi/v2';
                    return type === 'scan' ? `${base}/file/scan` : 
                           type === 'url' ? `${base}/url/scan` : 
                           `${base}/file/report`;
                }
            }

            async sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                // Check if message contains URLs
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                const urls = text.match(urlRegex);

                // Add message to chat
                this.addMessage(text, 'sent');
                this.messageInput.value = '';

                // Scan URLs if found
                if (urls && urls.length > 0) {
                    for (const url of urls) {
                        await this.scanUrl(url);
                    }
                }

                // Show typing indicator
                this.showTypingIndicator();

                // Random delay to simulate human response time
                const delay = 1000 + Math.random() * 2000;
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    
                    // Generate natural response based on context
                    let response = this.generateResponse(text, urls);
                    this.addMessage(response, 'received');
                }, delay);
            }

            generateResponse(text, urls) {
                const responses = {
                    greetings: [
                        "Hey! How's it going?",
                        "Hi there! üòä",
                        "Hey! What's up?",
                        "Hello! Good to hear from you!"
                    ],
                    goodbyes: [
                        "Talk to you later! üëã",
                        "Bye! Have a good one!",
                        "See you! Take care!",
                        "Catch you later!"
                    ],
                    thanks: [
                        "No problem! üòä",
                        "Anytime!",
                        "You're welcome!",
                        "Happy to help!"
                    ],
                    questions: [
                        "That's a good question! Let me think...",
                        "Hmm, interesting point!",
                        "I see what you mean",
                        "Good question!"
                    ],
                    file: [
                        "Got it! Let me check that file for you.",
                        "Received! Scanning it now for safety.",
                        "Thanks! Running a security check on this.",
                        "File received! Making sure it's safe first."
                    ],
                    link: [
                        "Thanks for the link! Let me verify it's safe first.",
                        "Got it! Checking that link for you.",
                        "Link received! Running a quick security scan.",
                        "I'll check that out! Just scanning it for safety first."
                    ],
                    general: [
                        "Got it!",
                        "Sounds good!",
                        "Okay, cool!",
                        "Nice!",
                        "Awesome!",
                        "Makes sense!",
                        "For sure!",
                        "Totally!"
                    ]
                };

                const lowerText = text.toLowerCase();

                // Check for greetings
                if (lowerText.match(/\b(hi|hey|hello|sup|yo)\b/)) {
                    return responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
                }

                // Check for goodbyes
                if (lowerText.match(/\b(bye|goodbye|see you|later|gtg|gotta go)\b/)) {
                    return responses.goodbyes[Math.floor(Math.random() * responses.goodbyes.length)];
                }

                // Check for thanks
                if (lowerText.match(/\b(thanks|thank you|thx|ty)\b/)) {
                    return responses.thanks[Math.floor(Math.random() * responses.thanks.length)];
                }

                // Check for questions
                if (text.includes('?')) {
                    return responses.questions[Math.floor(Math.random() * responses.questions.length)];
                }

                // Check for links
                if (urls && urls.length > 0) {
                    return responses.link[Math.floor(Math.random() * responses.link.length)];
                }

                // General response
                return responses.general[Math.floor(Math.random() * responses.general.length)];
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar">J</div>
                    <div class="message-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            addMessage(text, type, isSecurityAlert = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const avatar = type === 'sent' ? 'You' : 'J';

                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar.charAt(0)}</div>
                    <div class="message-content">
                        <p class="message-text">${text}</p>
                        <span class="message-time">${time}</span>
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSecurityAlert(data) {
                const alertDiv = document.createElement('div');
                const isSafe = data.positives === 0;
                
                alertDiv.innerHTML = `
                    <div class="security-alert ${isSafe ? 'safe' : 'danger'}">
                        <div class="security-alert-header">
                            <i class="fas fa-${isSafe ? 'shield-check' : 'shield-exclamation'}"></i>
                            Security Scan Complete
                        </div>
                        <div class="security-alert-body">
                            <strong>${data.resource}</strong>
                            <br>
                            ${isSafe 
                                ? 'No threats detected. This content is safe to view.'
                                : `‚ö†Ô∏è Warning: ${data.positives} security vendors flagged this as potentially dangerous!`
                            }
                            <br>
                            <span class="scan-badge ${isSafe ? 'safe' : 'danger'}">
                                ${data.positives}/${data.total} detections
                            </span>
                        </div>
                    </div>
                `;

                this.chatMessages.appendChild(alertDiv);
                this.scrollToBottom();

                // Show toast notification
                this.showToast(
                    isSafe ? 'Content is safe' : 'Potential threat detected!',
                    isSafe ? 'success' : 'danger'
                );
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Add file message
                const fileSize = this.formatFileSize(file.size);
                const fileName = file.name;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageDiv.innerHTML = `
                    <div class="message-avatar">You</div>
                    <div class="message-content">
                        <p class="message-text">Uploaded a file:</p>
                        <div class="file-preview">
                            <div class="file-icon">
                                <i class="fas fa-file"></i>
                            </div>
                            <div class="file-info">
                                <div class="file-name">${fileName}</div>
                                <div class="file-size">${fileSize}</div>
                            </div>
                        </div>
                        <span class="message-time">${time}</span>
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                // Show typing indicator
                this.showTypingIndicator();

                // Scan file
                await this.scanFile(file);

                // Hide typing and send response
                this.hideTypingIndicator();
                
                const fileResponses = [
                    "Got it! File looks good.",
                    "Received! All clear on my end.",
                    "Thanks for sending that!",
                    "File checked and ready!"
                ];
                
                setTimeout(() => {
                    this.addMessage(fileResponses[Math.floor(Math.random() * fileResponses.length)], 'received');
                }, 500);

                // Reset file input
                event.target.value = '';
            }

            async scanFile(file) {
                if (!this.apiKey && !this.useServerless) {
                    this.showToast('Please configure API settings first', 'warning');
                    this.setupModal.show();
                    return;
                }

                // Show scanning message
                const scanningDiv = document.createElement('div');
                scanningDiv.innerHTML = `
                    <div class="security-alert">
                        <div class="security-alert-header">
                            <span class="loading"></span>
                            Scanning file with VirusTotal...
                        </div>
                        <div class="security-alert-body">
                            Analyzing with 70+ antivirus engines...
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(scanningDiv);
                this.scrollToBottom();

                try {
                    // Upload file
                    const formData = new FormData();
                    formData.append('file', file);

                    const endpoint = this.getEndpoint('scan');
                    const headers = this.useServerless ? {} : { 'x-apikey': this.apiKey };

                    const uploadResponse = await fetch(endpoint, {
                        method: 'POST',
                        headers: headers,
                        body: formData
                    });

                    if (!uploadResponse.ok) {
                        throw new Error(`Upload failed: ${uploadResponse.status} ${uploadResponse.statusText}`);
                    }

                    const uploadData = await uploadResponse.json();
                    
                    if (uploadData.response_code === 0) {
                        throw new Error('File not found in database. It may be too new.');
                    }

                    // Wait for scan to complete
                    scanningDiv.querySelector('.security-alert-body').textContent = 'Waiting for scan results...';
                    await this.delay(15000);

                    // Get report
                    const reportEndpoint = this.useServerless 
                        ? `${this.getEndpoint('report')}?resource=${uploadData.resource}&scan_type=file`
                        : `https://www.virustotal.com/vtapi/v2/file/report?apikey=${this.apiKey}&resource=${uploadData.resource}`;

                    const reportResponse = await fetch(reportEndpoint);

                    if (!reportResponse.ok) {
                        throw new Error(`Report fetch failed: ${reportResponse.status}`);
                    }

                    const reportData = await reportResponse.json();

                    // Remove scanning message
                    scanningDiv.remove();

                    // Add security alert
                    this.addSecurityAlert({
                        resource: file.name,
                        positives: reportData.positives || 0,
                        total: reportData.total || 70
                    });

                } catch (error) {
                    scanningDiv.remove();
                    console.error('Scan error:', error);
                    
                    if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                        this.showToast('Backend not configured. Check serverless functions.', 'danger');
                    } else {
                        this.showToast('Scan failed: ' + error.message, 'danger');
                    }
                }
            }

            async scanUrl(url) {
                if (!this.apiKey && !this.useServerless) {
                    this.showToast('Please configure API settings first', 'warning');
                    return;
                }

                // Show scanning message
                const scanningDiv = document.createElement('div');
                scanningDiv.innerHTML = `
                    <div class="security-alert">
                        <div class="security-alert-header">
                            <span class="loading"></span>
                            Scanning URL with VirusTotal...
                        </div>
                        <div class="security-alert-body">
                            Analyzing link safety...
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(scanningDiv);
                this.scrollToBottom();

                try {
                    // Submit URL for scanning
                    const formData = new FormData();
                    formData.append('url', url);

                    const endpoint = this.getEndpoint('url');
                    const headers = this.useServerless ? {} : { 'x-apikey': this.apiKey };

                    const scanResponse = await fetch(endpoint, {
                        method: 'POST',
                        headers: headers,
                        body: formData
                    });

                    if (!scanResponse.ok) {
                        throw new Error(`Scan failed: ${scanResponse.status}`);
                    }

                    const scanData = await scanResponse.json();

                    // Wait for analysis
                    scanningDiv.querySelector('.security-alert-body').textContent = 'Waiting for analysis results...';
                    await this.delay(10000);

                    // Get report
                    const reportEndpoint = this.useServerless 
                        ? `${this.getEndpoint('report')}?resource=${encodeURIComponent(url)}&scan_type=url`
                        : `https://www.virustotal.com/vtapi/v2/url/report?apikey=${this.apiKey}&resource=${encodeURIComponent(url)}`;

                    const reportResponse = await fetch(reportEndpoint);

                    if (!reportResponse.ok) {
                        throw new Error(`Report fetch failed: ${reportResponse.status}`);
                    }

                    const reportData = await reportResponse.json();

                    // Remove scanning message
                    scanningDiv.remove();

                    // Add security alert
                    this.addSecurityAlert({
                        resource: url,
                        positives: reportData.positives || 0,
                        total: reportData.total || 70
                    });

                } catch (error) {
                    scanningDiv.remove();
                    console.error('URL scan error:', error);
                    
                    if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                        this.showToast('Backend not configured. Check serverless functions.', 'danger');
                    } else {
                        this.showToast('URL scan failed: ' + error.message, 'danger');
                    }
                }
            }

            showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = 'custom-toast';
                
                const icons = {
                    success: 'fa-check-circle text-success',
                    danger: 'fa-exclamation-circle text-danger',
                    warning: 'fa-exclamation-triangle text-warning',
                    info: 'fa-info-circle text-info'
                };

                toast.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas ${icons[type]} me-2"></i>
                        <span class="text-dark">${message}</span>
                    </div>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'toastSlide 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize app
        const chat = new SecureChat();
    </script>
