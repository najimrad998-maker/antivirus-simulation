<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Jamie - Secure Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3561;
            --secondary: #5b7c99;
            --accent: #00d4ff;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
            --bg-dark: #1a1d2e;
            --message-sent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --message-received: #2d3561;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1d2e 0%, #2d3561 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shield-icon {
            color: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(180deg, rgba(26, 29, 46, 0.8) 0%, rgba(45, 53, 97, 0.8) 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.received .message-avatar {
            background: linear-gradient(135deg, #5b7c99 0%, #2d3561 100%);
        }

        .message-content {
            background: var(--message-received);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.sent .message-content {
            background: var(--message-sent);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            border-bottom-left-radius: 4px;
        }

        .message-text {
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            display: block;
        }

        /* Security Alerts */
        .security-alert {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--warning);
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            backdrop-filter: blur(10px);
            animation: alertPulse 0.5s ease;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .security-alert.safe { border-left-color: var(--success); }
        .security-alert.danger { border-left-color: var(--danger); }

        .security-alert-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .security-alert-body {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .scan-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .scan-badge.safe {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
        }

        .scan-badge.danger {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        /* File Preview */
        .file-preview {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 0.9rem;
            color: white;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Input Area */
        .chat-input-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 1.25rem;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .input-btn.send {
            background: linear-gradient(135deg, var(--accent) 0%, #0099cc 100%);
        }

        .input-btn.send:hover {
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .input-btn input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
            animation: messageSlide 0.3s ease;
        }

        .typing-indicator .message-content {
            padding: 1rem 1.25rem;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }

        .custom-toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: toastSlide 0.3s ease;
        }

        @keyframes toastSlide {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal */
        .modal-content {
            background: var(--bg-dark);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            color: white;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: #00b8e6;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .alert-info {
            border-left: 4px solid var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message { max-width: 85%; }
            .chat-header h1 { font-size: 1.25rem; }
            .chat-messages { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>
                <i class="fas fa-shield-halved shield-icon"></i>
                Jamie
            </h1>
            <div style="display: flex; align-items: center;">
                <span class="status-badge">
                    <i class="fas fa-circle" style="font-size: 0.6rem;"></i>
                    <span id="statusText">Secure</span>
                </span>
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-avatar">J</div>
                <div class="message-content">
                    <p class="message-text">Hey! ðŸ‘‹ I'll automatically scan any links you send for security threats!</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <button class="input-btn" id="attachBtn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="fileInput" accept="*/*">
                </button>
                
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type a message or paste a link..."
                    autocomplete="off"
                >
                
                <button class="input-btn send" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Setup Modal -->
    <div class="modal fade" id="setupModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shield-halved"></i> Cloudflare Worker Setup
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Configure your Cloudflare Worker for secure link scanning
                    </div>

                    <div class="mb-3">
                        <label for="workerUrlInput" class="form-label">
                            <i class="fas fa-cloud"></i> Cloudflare Worker URL
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="workerUrlInput" 
                            placeholder="https://your-worker.workers.dev"
                        >
                        <div class="form-text text-light mt-2">
                            Deploy the worker from the deployment guide
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="apiKeyInput" class="form-label">
                            <i class="fas fa-key"></i> VirusTotal API Key
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="apiKeyInput" 
                            placeholder="Enter your VirusTotal API key"
                        >
                        <div class="form-text text-light mt-2">
                            Get a free key at <a href="https://www.virustotal.com/gui/join-us" target="_blank" class="text-info">virustotal.com</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="skipBtn">Skip (Demo Mode)</button>
                    <button type="button" class="btn btn-primary" id="saveSetupBtn">
                        <i class="fas fa-check"></i> Save & Start
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class SecureChat {
            constructor() {
                this.workerUrl = localStorage.getItem('worker_url') || '';
                this.apiKey = localStorage.getItem('vt_api_key') || '';
                this.demoMode = !this.workerUrl || !this.apiKey;
                this.init();
            }

            init() {
                // DOM Elements
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.fileInput = document.getElementById('fileInput');
                this.setupModal = new bootstrap.Modal(document.getElementById('setupModal'));

                // Event Listeners
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                document.getElementById('saveSetupBtn').addEventListener('click', () => this.saveSetup());
                document.getElementById('skipBtn').addEventListener('click', () => this.skipSetup());
                document.getElementById('settingsBtn').addEventListener('click', () => this.openSettings());

                // Update status
                this.updateStatus();

                // Show setup modal if not configured
                if (!this.workerUrl || !this.apiKey) {
                    setTimeout(() => this.setupModal.show(), 500);
                }
            }

            updateStatus() {
                const statusText = document.getElementById('statusText');
                if (this.demoMode) {
                    statusText.textContent = 'Demo Mode';
                } else {
                    statusText.textContent = 'Secure';
                }
            }

            openSettings() {
                this.setupModal.show();
            }

            saveSetup() {
                const workerUrl = document.getElementById('workerUrlInput').value.trim();
                const apiKey = document.getElementById('apiKeyInput').value.trim();

                if (!workerUrl || !apiKey) {
                    this.showToast('Please enter both Worker URL and API Key', 'warning');
                    return;
                }

                this.workerUrl = workerUrl;
                this.apiKey = apiKey;
                this.demoMode = false;

                localStorage.setItem('worker_url', workerUrl);
                localStorage.setItem('vt_api_key', apiKey);

                this.updateStatus();
                this.showToast('Configuration saved! ðŸŽ‰', 'success');
                this.setupModal.hide();
            }

            skipSetup() {
                this.demoMode = true;
                this.updateStatus();
                this.showToast('Using demo mode - simulated scanning', 'info');
                this.setupModal.hide();
            }

            async sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                // Check for URLs
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                const urls = text.match(urlRegex);

                // Add message
                this.addMessage(text, 'sent');
                this.messageInput.value = '';

                // Scan URLs if found
                if (urls && urls.length > 0) {
                    for (const url of urls) {
                        await this.scanUrl(url);
                    }
                }

                // Show typing indicator
                this.showTypingIndicator();

                // Respond
                const delay = 1000 + Math.random() * 2000;
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addMessage(this.generateResponse(text, urls), 'received');
                }, delay);
            }

            generateResponse(text, urls) {
                const responses = {
                    greetings: ["Hey! How's it going?", "Hi there! ðŸ˜Š", "Hey! What's up?"],
                    goodbyes: ["Talk to you later! ðŸ‘‹", "Bye! Take care!"],
                    thanks: ["No problem! ðŸ˜Š", "Anytime!", "You're welcome!"],
                    questions: ["That's a good question!", "Hmm, interesting!"],
                    link: ["Link scanned! Looking good.", "Got it! Link checked out safe."],
                    general: ["Got it!", "Sounds good!", "Cool!", "Nice!", "Awesome!"]
                };

                const lower = text.toLowerCase();

                if (lower.match(/\b(hi|hey|hello|sup)\b/)) 
                    return responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
                if (lower.match(/\b(bye|goodbye|later)\b/)) 
                    return responses.goodbyes[Math.floor(Math.random() * responses.goodbyes.length)];
                if (lower.match(/\b(thanks|thank you)\b/)) 
                    return responses.thanks[Math.floor(Math.random() * responses.thanks.length)];
                if (text.includes('?')) 
                    return responses.questions[Math.floor(Math.random() * responses.questions.length)];
                if (urls?.length > 0) 
                    return responses.link[Math.floor(Math.random() * responses.link.length)];

                return responses.general[Math.floor(Math.random() * responses.general.length)];
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="message-avatar">J</div>
                    <div class="message-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                document.getElementById('typingIndicator')?.remove();
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const avatar = type === 'sent' ? 'You' : 'J';

                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar.charAt(0)}</div>
                    <div class="message-content">
                        <p class="message-text">${this.escapeHtml(text)}</p>
                        <span class="message-time">${time}</span>
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSecurityAlert(data) {
                const isSafe = data.positives === 0;
                const alertDiv = document.createElement('div');
                
                alertDiv.innerHTML = `
                    <div class="security-alert ${isSafe ? 'safe' : 'danger'}">
                        <div class="security-alert-header">
                            <i class="fas fa-${isSafe ? 'shield-check' : 'shield-exclamation'}"></i>
                            Security Scan ${isSafe ? 'Complete' : 'Warning'}
                        </div>
                        <div class="security-alert-body">
                            <strong>${this.escapeHtml(this.shortenUrl(data.resource))}</strong>
                            <br>
                            ${isSafe 
                                ? 'âœ“ No threats detected. This link is safe to visit.'
                                : `âš ï¸ Warning: ${data.positives} security vendor${data.positives > 1 ? 's' : ''} flagged this as potentially dangerous!`
                            }
                            <br>
                            <span class="scan-badge ${isSafe ? 'safe' : 'danger'}">
                                <i class="fas fa-${isSafe ? 'check' : 'exclamation-triangle'}"></i>
                                ${data.positives}/${data.total} detections
                            </span>
                        </div>
                    </div>
                `;

                this.chatMessages.appendChild(alertDiv);
                this.scrollToBottom();

                this.showToast(
                    isSafe ? 'Link is safe âœ“' : 'Potential threat detected!',
                    isSafe ? 'success' : 'danger'
                );
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const fileSize = this.formatFileSize(file.size);
                const fileName = file.name;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageDiv.innerHTML = `
                    <div class="message-avatar">You</div>
                    <div class="message-content">
                        <p class="message-text">Uploaded a file:</p>
                        <div class="file-preview">
                            <div class="file-icon">
                                <i class="fas fa-file"></i>
                            </div>
                            <div class="file-info">
                                <div class="file-name">${this.escapeHtml(fileName)}</div>
                                <div class="file-size">${fileSize}</div>
                            </div>
                        </div>
                        <span class="message-time">${time}</span>
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                this.showTypingIndicator();
                
                this.showToast('File scanning not yet implemented', 'info');
                
                this.hideTypingIndicator();
                setTimeout(() => {
                    this.addMessage("File received! Note: File scanning requires additional setup.", 'received');
                }, 500);

                event.target.value = '';
            }

            async scanUrl(url) {
                if (this.demoMode) {
                    await this.demoScan(url);
                    return;
                }

                // Show scanning message
                const scanningDiv = document.createElement('div');
                scanningDiv.id = 'scanning-alert';
                scanningDiv.innerHTML = `
                    <div class="security-alert">
                        <div class="security-alert-header">
                            <span class="loading"></span>
                            Scanning link...
                        </div>
                        <div class="security-alert-body">
                            Analyzing URL with VirusTotal engines...
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(scanningDiv);
                this.scrollToBottom();

                try {
                    // Submit URL for scanning
                    const scanResponse = await fetch(this.workerUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'scan_url',
                            url: url,
                            apiKey: this.apiKey
                        })
                    });

                    if (!scanResponse.ok) {
                        throw new Error('Worker request failed');
                    }

                    // Wait for scan to complete
                    await this.delay(8000);

                    // Get report
                    const reportResponse = await fetch(this.workerUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'get_url_report',
                            url: url,
                            apiKey: this.apiKey
                        })
                    });

                    if (!reportResponse.ok) {
                        throw new Error('Report request failed');
                    }

                    const reportData = await reportResponse.json();

                    scanningDiv.remove();

                    // Handle pending scans
                    if (reportData.status === 'pending' || reportData.response_code === 0) {
                        this.addSecurityAlert({
                            resource: url,
                            positives: 0,
                            total: 70
                        });
                    } else {
                        this.addSecurityAlert({
                            resource: url,
                            positives: reportData.positives || 0,
                            total: reportData.total || 70
                        });
                    }

                } catch (error) {
                    console.error('Scan error:', error);
                    scanningDiv.remove();
                    this.showToast('Scan failed. Check your configuration.', 'danger');
                    
                    // Fallback to demo
                    await this.demoScan(url);
                }
            }

            async demoScan(url) {
                await this.delay(2000);
                
                // Simulate realistic results (mostly safe)
                const isThreat = Math.random() < 0.1; // 10% chance of threat
                const positives = isThreat ? Math.floor(Math.random() * 12) + 1 : 0;
                
                this.addSecurityAlert({
                    resource: url,
                    positives: positives,
                    total: 70
                });
            }

            showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = 'custom-toast';
                
                const icons = {
                    success: 'fa-check-circle text-success',
                    danger: 'fa-exclamation-circle text-danger',
                    warning: 'fa-exclamation-triangle text-warning',
                    info: 'fa-info-circle text-info'
                };

                toast.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas ${icons[type]} me-2"></i>
                        <span class="text-dark">${message}</span>
                    </div>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'toastSlide 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            shortenUrl(url) {
                if (url.length > 50) {
                    return url.substring(0, 47) + '...';
                }
                return url;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize
        const chat = new SecureChat();
    </script>
